<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados e Rating - Chess.com</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Estatísticas Mensais no Chess.com</h2>

  <form onsubmit="event.preventDefault(); fetchResults();">
    <input type="text" id="username" placeholder="Nome do usuário" required/>
    <input type="number" id="year" placeholder="Ano (ex: 2025)" min="2000" required/>
    <input type="number" id="month" placeholder="Mês (1–12)" min="1" max="12" required/>
    <button type="submit">Buscar</button>
  </form>

  <div id="result"></div>

  <canvas id="ecoChart"></canvas>
  <canvas id="ratingChart"></canvas>

  <script src="script.js"></script>
</body>
</html>
